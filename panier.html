<!DOCTYPE html>
<html>
<head>
    <title>Panier - Ma Boutique en Ligne</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Ma Boutique en Ligne</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="produits.html">Produits</a></li>
                <li><a href="panier.html">Panier</a></li>
                <li><a href="authentification.html">Connexion</a></li>
                <li><a href="créer un compte.html">Compte</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Votre Panier</h2>
        <div id="cartItems">
            <!-- Les produits du panier seront affichés ici -->
        </div>
        <h3>Total du Panier : <!-- Calculer le total du panier en JavaScript --></h3>
        <button onclick="clearCart()">Vider le Panier</button>
    </main>
    <footer>
        <!-- Votre pied de page -->
    </footer>
    <script>
        window.onload = function() {
            displayCart();
        };

        function displayCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';

            cart.forEach(function(item) {
                let productDiv = document.createElement('div');
                productDiv.className = 'productInCart';
                productDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <p>${item.name}</p>
                    <p>${item.price} €</p>
                    <button onclick="removeFromCart('${item.name}')">Supprimer</button>
                `;
                cartItems.appendChild(productDiv);
            });
        }

        function clearCart() {
            localStorage.removeItem('cart');
            displayCart();
        }

        function removeFromCart(productName) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.name !== productName);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }
    </script>
</body>
</html>
